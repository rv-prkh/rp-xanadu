<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Browse Challenges | PennyLane Support</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        #challengeList {
            max-height: 85vh;
            overflow-y: auto;
            padding-right: 10px;
        }

        .challenge-card {
            border: 1px solid #dee2e6;
            border-radius: 0.5rem;
            padding: 1rem;
            margin-bottom: 1rem;
        }

        .post {
            padding: 0.5rem;
            margin-bottom: 0.5rem;
            background-color: #f8f9fa;
            border-radius: 5px;
        }
    </style>

    <script>
        async function loadChallenges() {
            const response = await fetch('/api/v1/challenges');
            const data = await response.json();
            const container = document.getElementById('challengeList');

            data.forEach((challenge) => {
                const card = document.createElement('div');
                card.className = 'challenge-card';

                card.innerHTML = `
          <h5>${challenge.title}</h5>
          <p>${challenge.description}</p>
          <p><strong>Category:</strong> ${challenge.category}</p>
          <p><strong>Difficulty:</strong> ${challenge.difficulty}</p>
          <p><strong>Tags:</strong> ${challenge.tags.join(', ')}</p>
          <button class="btn btn-outline-primary me-2" onclick="openConversationModal('${challenge.challenge_id}', '${challenge.title}')">
            Start Support Conversation
          </button>
          <button class="btn btn-outline-secondary" onclick="viewConversations('${challenge.challenge_id}', '${challenge.title}')">
            View Conversations
          </button>
        `;
                container.appendChild(card);
            });
        }

        function openConversationModal(challengeId, challengeTitle) {
            document.getElementById('challengeIdInput').value = challengeId;
            document.getElementById('modalChallengeTitle').innerText = challengeTitle;
            const modal = new bootstrap.Modal(document.getElementById('conversationModal'));
            modal.show();
        }

        async function submitConversation() {
            const challengeId = document.getElementById('challengeIdInput').value;
            const topic = document.getElementById('conversationTopic').value;
            const content = document.getElementById('conversationContent').value;

            const payload = {
                challenge_id: challengeId,
                topic: topic,
                category: "New Category",
                difficulty: "Beginner",
                tags: "first steps, introduction, basics",
                post_content: content,
                user: 'anonymous_user',
                timestamp: Date.now(),
            };

            const response = await fetch('/api/v1/conversations', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify(payload)
            });

            if (response.ok) {
                alert('Support conversation created!');
                const modal = bootstrap.Modal.getInstance(document.getElementById('conversationModal'));
                modal.hide();
                document.getElementById('conversationForm').reset();
            } else {
                alert('Failed to create conversation.');
            }
        }

        async function viewConversations(challengeId, challengeTitle) {
            document.getElementById('modalConversationTitle').innerText = challengeTitle;
            const response = await fetch(`/api/v1/conversations/${challengeId}`);
            const data = await response.json();

            const container = document.getElementById('conversationList');
            container.innerHTML = '';

            if (data.length === 0) {
                container.innerHTML = '<p class="text-muted">No conversations found for this challenge.</p>';
            } else {
                data.forEach(conv => {
                    const div = document.createElement('div');
                    div.className = 'mb-3';

                    let postsHtml = '';
                    conv.posts.forEach(post => {
                        postsHtml += `
              <div class="post">
                <div><strong>${post.user}</strong> <small class="text-muted">${new Date(post.timestamp).toLocaleString()}</small></div>
                <div>${post.content}</div>
              </div>
            `;
                    });

                    div.innerHTML = `
            <h6>${conv.topic}</h6>
            ${postsHtml}
            <hr/>
          `;
                    container.appendChild(div);
                });
            }

            const modal = new bootstrap.Modal(document.getElementById('viewConversationsModal'));
            modal.show();
        }

        window.onload = loadChallenges;
    </script>
</head>

<body class="container py-4">
<h1 class="mb-4 text-center">Browse PennyLane Challenges</h1>

<div id="challengeList" class="px-2"></div>

<div class="modal fade" id="conversationModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <form id="conversationForm" onsubmit="event.preventDefault(); submitConversation();">
                <div class="modal-header">
                    <h5 class="modal-title">New Support Conversation for <span id="modalChallengeTitle"></span></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <input type="hidden" id="challengeIdInput">
                    <div class="mb-3">
                        <label for="conversationTopic" class="form-label">Topic</label>
                        <input type="text" class="form-control" id="conversationTopic" required>
                    </div>
                    <div class="mb-3">
                        <label for="conversationContent" class="form-label">Describe your issue</label>
                        <textarea class="form-control" id="conversationContent" rows="4" required></textarea>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-primary">Create Conversation</button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                </div>
            </form>
        </div>
    </div>
</div>

<div class="modal fade" id="viewConversationsModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Conversations for <span id="modalConversationTitle"></span></h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body" id="conversationList">
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
