<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Panel | PennyLane Support</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        #conversationList {
            max-height: 85vh;
            overflow-y: auto;
        }

        .conversation-card {
            border: 1px solid #ccc;
            border-radius: 6px;
            padding: 1rem;
            margin-bottom: 1rem;
        }

        .post {
            padding: 0.5rem;
            margin: 0.25rem 0;
            background-color: #f8f9fa;
            border-radius: 5px;
        }
    </style>

    <script>
        let selectedConvId = null;

        async function loadConversations() {
            const response = await fetch('/api/v1/conversations');
            const data = await response.json();
            const container = document.getElementById('conversationList');
            container.innerHTML = '';

            data.forEach(conv => {
                const card = document.createElement('div');
                card.className = 'conversation-card';

                const postsHtml = conv.posts.map(post => `
          <div class="post">
            <strong>${post.user}</strong>
            <small class="text-muted">${new Date(post.timestamp).toLocaleString()}</small>
            <p>${post.content}</p>
          </div>
        `).join('');

                card.innerHTML = `
          <h5>${conv.topic}</h5>
          <p><strong>Category:</strong> ${conv.category}</p>
          <p><strong>Assigned to:</strong> ${conv.assigned_to ? conv.assigned_to : "Not Assigned"}</p>
          ${postsHtml}
          <div class="mt-2">
            <button class="btn btn-sm btn-outline-primary me-2" onclick="openReplyModal('${conv.id}')">Reply</button>
            <button class="btn btn-sm btn-outline-secondary" onclick="openAssignModal('${conv.id}')">Assign</button>
          </div>
        `;

                container.appendChild(card);
            });
        }

        function openReplyModal(convId) {
            selectedConvId = convId;
            const modal = new bootstrap.Modal(document.getElementById('replyModal'));
            modal.show();
        }

        async function submitReply() {
            const content = document.getElementById('replyContent').value;
            const payload = {
                user: 'pennylane_support',
                content: content,
                timestamp: Date.now(),
            };

            const response = await fetch(`/api/v1/conversations/${selectedConvId}/reply`, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify(payload)
            });

            if (response.ok) {
                alert('Reply sent!');
                bootstrap.Modal.getInstance(document.getElementById('replyModal')).hide();
                document.getElementById('replyContent').value = '';
                loadConversations();
            } else {
                alert('Failed to send reply.');
            }
        }

        function openAssignModal(convId) {
            selectedConvId = convId;
            const modal = new bootstrap.Modal(document.getElementById('assignModal'));
            modal.show();
        }

        async function assignConversation() {
            const assignee = document.getElementById('assigneeInput').value;
            const payload = {assigned_to: assignee};

            const response = await fetch(`/api/v1/conversations/${selectedConvId}/assign`, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify(payload)
            });

            if (response.ok) {
                alert('Conversation assigned!');
                bootstrap.Modal.getInstance(document.getElementById('assignModal')).hide();
                document.getElementById('assigneeInput').value = '';
                loadConversations();
            } else {
                alert('Failed to assign conversation.');
            }
        }

        window.onload = loadConversations;
    </script>
</head>
<body class="container py-4">
<h1 class="mb-4 text-center">Admin Panel</h1>
<div id="conversationList"></div>

<div class="modal fade" id="replyModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
        <form onsubmit="event.preventDefault(); submitReply();">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Reply to Conversation</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <textarea class="form-control" id="replyContent" rows="4" placeholder="Write your reply..."
                              required></textarea>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-primary">Send Reply</button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                </div>
            </div>
        </form>
    </div>
</div>

<div class="modal fade" id="assignModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
        <form onsubmit="event.preventDefault(); assignConversation();">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Assign Conversation</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <input type="text" class="form-control" id="assigneeInput" placeholder="Assignee username" required>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-secondary">Assign</button>
                    <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Cancel</button>
                </div>
            </div>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
